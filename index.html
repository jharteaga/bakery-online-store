<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./scss/main.scss" />
    <script
      src="https://kit.fontawesome.com/95ca4230db.js"
      crossorigin="anonymous"
    ></script>
    <title>Bakery Online Store</title>
  </head>
  <body>
    <div class="header">
      <nav class="header__nav">
        <h1 class="header__logo">Oh My God!</h1>
        <button class="header__hamburger" id="hamburger">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="header__menu">
          <li class="header__link header__link--active">
            <a href="./index.html">HOME</a>
          </li>
          <li class="header__link"><a href="./bakery.html">BAKERY</a></li>
          <li class="header__link"><a href="./drinks.html">DRINKS</a></li>
          <li class="header__link"><a href="./contact.html">CONTACT US</a></li>
        </ul>
        <div class="header__counter">
          <a href="./checkOut.html">
            <img
              class="header__cart"
              src="./assets/img/shopping-cart.svg"
              alt="Shopping cart image"
          /></a>
        </div>
      </nav>
    </div>
    <div class="home">
      <div
        id="carouselExampleSlidesOnly"
        class="home__carousel carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/img/carousel-img1.jpg"
              class="d-block w-100"
              alt="Image 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/img/carousel-img2.jpg"
              class="d-block w-100"
              alt="Image 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/img/carousel-img3.jpg"
              class="d-block w-100"
              alt="Image 3"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p class="footer__message">Follow us!</p>
      <div class="footer__socialmedia">
        <i class="footer__in fab fa-instagram"></i>
        <i class="footer__fb fab fa-facebook-f"></i>
        <i class="footer__tw fab fa-twitter"></i>
      </div>
    </div>

    <!-- Scripts FontAwesome and Bootstrap 4 -->
    <script src="./js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
